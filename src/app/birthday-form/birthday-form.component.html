<div class="birthday-form-container">
  <div class="form-header">
    <h2>Add Birthday</h2>
    <div class="import-option">
      <button mat-stroked-button color="primary" (click)="navigateToImport()">
        <mat-icon>file_upload</mat-icon>
        <span>Import from File</span>
      </button>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.errors?.['required']"
        >First name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="surname" />
      <mat-error *ngIf="form.get('surname')?.errors?.['required']"
        >Last name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Birthdate</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthdate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('birthdate')?.errors?.['required']"
        >Birthdate is required</mat-error
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onSubmit()"
      [disabled]="form.invalid || submitting"
    >
      <span *ngIf="submitting">
        <mat-spinner
          diameter="20"
          color="accent"
          style="display: inline-block; margin-right: 8px"
        ></mat-spinner>
      </span>
      {{ submitting ? "Adding..." : "Add Birthday" }}
    </button>
  </form>
</div>
